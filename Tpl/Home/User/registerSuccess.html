<div class="content">

		<div class="hero-unit">
			<h3>Sign Up Success!</h3>
			<h4>3</h4>

<script>

var timer;
var count = 3;

$(function(){
	timer = setInterval(onTimer,1000);
});


function onTimer() {
	count --;
	if(count == 0) {
		clearInterval(timer);
		window.location.href = "/75fan/";
	}
	$('h4').text(count);
}

</script>
