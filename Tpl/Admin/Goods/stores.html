<layout name="Layout/layout"/>
<div class="row-fluid">
    <div class="span12">
        <div class="content-box">
            <div class="content-box-title"></div>
            <div class="content-box-main">
                <div class="row-fluid">
                    <div class="span4">
                        <div class="input-append">
                            <input class="span9" id="search" type="text">
                            <button class="btn" type="button" onclick="onSearch();"><i class="icon-search"></i>Search</button>
                        </div>
                    </div>
                    <div class="span3">
                        <button class="btn btn-primary" onclick="onCreate()">Create</button>
                    </div>
                    <div class="span4 offset1">
                        <div class="pagination pagination-right" style="margin:0px 0px 5px 0px;" id="page1">
                            <ul>
                                <li class="pagination-pre"><a>&laquo;</a></li>
                                <li class="disabled"><span class="pagination-currentNum">1</span></li>
                                <li class="pagination-next"><a>&raquo;</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12"  style="min-height: 400px;">
                        <table class="table" id="table">
                            <thead>
                            <th>#</th>
                            <th>Name</th>
                            <th>Summary</th>
                            <th>Status</th>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<link href="__URL__/../../../public/CSS/stores.css" rel="stylesheet" media="screen">
<script src="__URL__/../../../public/JS/Admin/stores.js"></script>
